name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Export Expo web app
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_PAYMENT_BASE_URL: https://varun675.github.io/ApniDukan

      - name: Copy public assets to dist
        run: |
          cp public/pay.html dist/pay.html
          cp public/manifest.json dist/manifest.json
          cp public/sw.js dist/sw.js
          cp public/pwa-icon-192.png dist/pwa-icon-192.png
          cp public/pwa-icon-512.png dist/pwa-icon-512.png

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
