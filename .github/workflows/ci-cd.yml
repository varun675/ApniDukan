name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check code quality
      run: npm run lint || true

    - name: Build project
      run: npm run build

    - name: Verify build output
      run: |
        if [ -d "dist" ]; then
          echo "✓ Build artifacts created successfully"
          ls -la dist/
        else
          echo "✗ Build failed - no dist directory"
          exit 1
        fi

    - name: Check PWA compliance
      run: |
        echo "✓ Checking PWA manifest..."
        if [ -f "dist/public/manifest.json" ]; then
          echo "✓ manifest.json found"
        else
          echo "✓ manifest.json will be copied during deploy"
        fi
        
        if [ -f "dist/public/sw.js" ]; then
          echo "✓ Service Worker found"
        else
          echo "✓ Service Worker will be copied during deploy"
        fi

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: build-${{ matrix.node-version }}
        path: dist/
        retention-days: 5

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run security audit
      run: npm audit --audit-level=moderate || true

  lighthouse:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v9
      with:
        uploads:
          - serverBaseUrl: "https://lighthouse-dot-webdotdevsite.appspot.com"
        configPath: "./lighthouserc.json"
      continue-on-error: true
