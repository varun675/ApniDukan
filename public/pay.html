<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pay - Apni Dukan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(160deg, #FF8F00 0%, #E65100 50%, #BF360C 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 28px;
      padding: 36px 28px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 24px 80px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #FF8F00, #4CAF50, #FF8F00);
    }
    .shop-name {
      font-size: 14px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
      margin-top: 8px;
    }
    .amount-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }
    .amount {
      font-size: 42px;
      font-weight: 800;
      color: #1a1a1a;
      margin: 8px 0 24px;
      line-height: 1;
    }
    .amount .rupee {
      font-size: 28px;
      font-weight: 600;
      vertical-align: top;
      margin-right: 2px;
    }
    .divider {
      height: 1px;
      background: #eee;
      margin: 0 -28px 24px;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #FFF3E0;
      color: #E65100;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .app-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 14px 4px;
      border-radius: 14px;
      border: 1.5px solid #f0f0f0;
      background: #fafafa;
      color: #333;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .app-btn:active { background: #f0f0f0; border-color: #ddd; }
    .app-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: white;
    }
    .app-icon.phonepe { background: #5F259F; }
    .app-icon.gpay { background: #4285F4; }
    .app-icon.paytm { background: #00BAF2; }
    .pay-hint {
      font-size: 13px;
      color: #888;
      margin-top: 12px;
      line-height: 1.5;
    }
    .manual {
      margin-top: 20px;
      padding: 16px;
      background: #f9f9f9;
      border-radius: 14px;
      border: 1px solid #f0f0f0;
    }
    .manual-label {
      font-size: 12px;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .manual-id {
      font-size: 16px;
      font-weight: 700;
      color: #333;
      user-select: all;
      -webkit-user-select: all;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 8px;
      padding: 6px 14px;
      background: white;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      cursor: pointer;
    }
    .copy-btn:active { background: #f0f0f0; }
    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: #bbb;
      line-height: 1.5;
    }
    .secure { color: #4CAF50; }
    .error-card {
      background: white;
      border-radius: 28px;
      padding: 40px 28px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 24px 80px rgba(0,0,0,0.2);
    }
    .error-card h2 { color: #E65100; margin-bottom: 8px; }
    .error-card p { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card" id="payCard" style="display:none;">
    <div class="shop-name" id="shopName"></div>
    <div class="amount-label">Amount to pay</div>
    <div class="amount"><span class="rupee">&#8377;</span><span id="amountValue"></span></div>
    <div class="divider"></div>
    <div class="status" id="statusBadge">Choose your payment app</div>
    <div class="apps-grid">
      <button class="app-btn" onclick="openApp('phonepe')">
        <div class="app-icon phonepe">P</div>
        PhonePe
      </button>
      <button class="app-btn" onclick="openApp('gpay')">
        <div class="app-icon gpay">G</div>
        Google Pay
      </button>
      <button class="app-btn" onclick="openApp('paytm')">
        <div class="app-icon paytm">P</div>
        Paytm
      </button>
    </div>
    <div class="pay-hint" id="payHint"></div>
    <div class="manual">
      <div class="manual-label">Or pay using UPI ID</div>
      <div class="manual-id" id="upiIdText"></div>
      <button class="copy-btn" id="copyBtn" onclick="copyUPI()">Copy UPI ID</button>
    </div>
    <div class="footer">
      <span class="secure">&#x1F512;</span> Secure UPI payment &middot; Powered by Codesmotech Consulting Pvt Ltd
    </div>
  </div>

  <div class="error-card" id="errorCard" style="display:none;">
    <h2>Invalid Payment Link</h2>
    <p>This payment link is missing required information. Please ask the shop for a new link.</p>
  </div>

  <script>
    var params = new URLSearchParams(window.location.search);
    var pa = params.get('pa') || '';
    var pn = params.get('pn') || 'Shop';
    var amt = params.get('am') || '0';
    var tn = params.get('tn') || '';

    if (!pa || !amt || amt === '0') {
      document.getElementById('errorCard').style.display = 'block';
    } else {
      document.getElementById('payCard').style.display = 'block';
      document.getElementById('shopName').textContent = pn;
      document.getElementById('amountValue').textContent = parseFloat(amt).toString();
      document.getElementById('upiIdText').textContent = pa;
      document.getElementById('payHint').innerHTML = 'Tap your preferred app above to pay &#8377;' + parseFloat(amt).toString();
      document.title = 'Pay ' + pn + ' - \u20B9' + parseFloat(amt).toString();

      var safeName = pn.replace(/[^a-zA-Z0-9]/g, '') || 'Shop';
      var txnNote = tn.replace(/[^a-zA-Z0-9 ,.\-\/]/g, '').substring(0, 50);
      var isAndroid = /android/i.test(navigator.userAgent);

      function buildUpiParams(forPhonePe) {
        var pnValue = safeName;
        if (forPhonePe && txnNote) {
          pnValue = safeName + ' ' + txnNote.replace(/[^a-zA-Z0-9 ]/g, '');
        }
        var p = 'pa=' + pa + '&pn=' + encodeURIComponent(pnValue) + '&am=' + amt;
        if (txnNote) { p += '&tn=' + encodeURIComponent(txnNote); }
        return p;
      }

      window.openApp = function(app) {
        var isPhonePe = app === 'phonepe';
        var upiParams = buildUpiParams(isPhonePe);
        var link = '';
        if (isAndroid) {
          if (app === 'phonepe') {
            link = 'intent://pay?' + upiParams + '#Intent;scheme=upi;package=com.phonepe.app;end';
          } else if (app === 'gpay') {
            link = 'intent://pay?' + upiParams + '#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end';
          } else if (app === 'paytm') {
            link = 'intent://pay?' + upiParams + '#Intent;scheme=upi;package=net.one97.paytm;end';
          }
        } else {
          if (app === 'phonepe') {
            link = 'phonepe://pay?' + upiParams;
          } else if (app === 'gpay') {
            link = 'tez://upi/pay?' + upiParams;
          } else if (app === 'paytm') {
            link = 'paytmmp://pay?' + upiParams;
          }
        }
        if (link) {
          window.location.href = link;
        }
      };

      window.copyUPI = function() {
        if (navigator.clipboard) {
          navigator.clipboard.writeText(pa).then(function() {
            document.getElementById('copyBtn').textContent = 'Copied!';
            setTimeout(function() {
              document.getElementById('copyBtn').textContent = 'Copy UPI ID';
            }, 2000);
          });
        } else {
          var el = document.getElementById('upiIdText');
          var range = document.createRange();
          range.selectNodeContents(el);
          var sel = window.getSelection();
          sel.removeAllRanges();
          sel.addRange(range);
          document.execCommand('copy');
          document.getElementById('copyBtn').textContent = 'Copied!';
        }
      };
    }
  </script>
</body>
</html>
